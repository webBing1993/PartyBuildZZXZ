{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/order.css">
{/block}
{block name="body"}
<div class="banner">
	<img src="/home/images/banner/1.jpg" alt="服务团队banner" class="banner-img">
</div>
<div class="lists">
	{volist name="list" id="vo"}
	<a href="{:Url('Volunteer/recruitdetail?id='.$vo['id'])}" class="list clear">
		{eq name="vo.status" value="2"}
		<div class="tag">已领</div>
		{/eq}
		<img src="{$vo.list_image|get_cover='path'}" alt="列表图" class="left fl">
		<div class="content fl">
			<div class="title limit">{$vo.title}</div>
			<div class="note">
				<div class="num">{$vo.receive_number} / {$vo.demand_number} 人</div>
				<div class="time">{$vo.create_time|time_format='Y-m-d'}</div>
			</div>
		</div>
		<div class="right fr"><span class="fa fa-angle-right"></span></div>
	</a>
	{/volist}

</div>
<a href="{:Url('Volunteer/publish')}" class="publish" id="publish"></a>
<div class="tip"></div>
<div class="loading hidden">
	<div class="typing_loader"></div>
</div>
{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
$(function(){
	//标题
	$('title' ).text('志愿招募');
	//上拉加载
	loadScroll("{:Url('Volunteer/recruitmore')}",7,5);
	moveanyway($('.publish'));
});
/**
 * 上拉加载
 * @param url	方法
 * @param a		初始加载数据的长度
 * @param b		每次加载的数据长度
 */
function loadScroll(url,a,b){
	var tip = $('.tip' );
	var len = $('.list').length;
	if(len >= a){
		tip.text('上拉加载更多');
		$(window ).off("scroll" ).on("scroll",function(){
			var dh = $(document).height();
			var end = $(window).height() + $(window ).scrollTop();
			var loading = $('.loading');
			if(dh == end){
				$.ajax({
					type:"post",
					url:url,
					data:{
						length:len
					},
					beforeSend: function(XMLHttpRequest){
						tip.hide();
						loading.toggleClass('hidden');
					},
					success:function(data){
						loading.toggleClass('hidden');
						tip.show();
						if(data.code == 1){
							addLists(data);
							var dataLen =data.data.length;
							if(data.data.length == b){
								tip.text('上拉加载更多');
							}
						}else{
							tip.text('没有更多了');
							$(window ).off("scroll");
						}
					}
				})
			}
		})
	}
}
function addLists(data){
	var html = '';
	var lists = data.data;
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		html +=
				'<a href="/home/volunteer/recruitdetail/id/'+ list.id+'.html" class="list clear">'+
				'<img src='+list.path+' alt="列表图" class="left fl">'+
				'<div class="content fl">'+
				'<div class="title limit">'+list.title+'</div>'+
				'<div class="note">'+
				'<div class="num">'+list.receive_number+' / '+list.demand_number+' 人</div>'+
				'<div class="time">'+list.time+'</div>'+
				'</div>'+
				'</div>'+
				'<div class="right fr"><span class="fa fa-angle-right"></span></div>'+
				'</a>'
	}
	$('.lists' ).append(html);
}
</script>
{/block}
