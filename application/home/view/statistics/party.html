{extend name="public/common"}
{block name="style"}
<title>数据统计</title>

<link rel="stylesheet" href="/home/css/user/index.css">
<style>
    body{
        height:100%;
        width:100%;
        overflow: hidden;
        background: #efefef;
    }
    .tabs{
        margin-bottom:1px;
    }
    iframe{
        width:100vw;
        /*display:none;*/
        float:left;
        min-height: 93.4vh;
        margin-top: 6.6vh;
    }
    .tabs .tab {
        width: 49vw;
    }
    .tabs .tab:nth-child(2) {
         border-right: none;
    }
    .tabs .active {
        color: #fd6743;
    }
</style>
{/block}
{block name="body"}
<!--tab-->
<div class="tabs clear">
    <div class="tab"><span class="active">图表型</span></div>
    <div class="tab"><span>文字型</span></div>
</div>
<iframe src="" frameborder="0"  id="tab0"></iframe>
<iframe src="" frameborder="0"  id="tab1"></iframe>
{/block}
{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
    //tab切换
    var number = getCookie('num')==null?0:getCookie('num');
    $('.tabs>.tab ').on('click',function(){
        $("iframe").css("margin-top","1rem");
        var eq = $(this ).index();
        setCookie('num',eq);
        $(this ).siblings('.tab' ).find('span' ).removeClass('active');
        $(this ).find('span' ).addClass('active');
        $('#tab'+eq).show().siblings("iframe").hide();
        if (eq == 0) {
            $("#tab0").attr("src","/home/statistics/chart.html");
            $("#tab1").attr("src","");
        }else {
            $("#tab0").attr("src","");
            $("#tab1").attr("src","/home/statistics/form.html");
        }
    });

    // 初始化
    $('.tab').eq(number).click();
</script>
{/block}
