{extend name="public/common"}
{block name="style"}
<title>数据统计</title>

<link rel="stylesheet" href="/home/css/user/index.css">
<style>
    body{
        height:100%;
        width:100%;
        overflow: hidden;
    }
    .tabs{
        margin-bottom:1px;
    }
    iframe{
        width:100vw;
        /*display:none;*/
        float:left;
        height:0;
    }
    .tabs .tab {
        width: 49vw;
    }
    .tabs .tab:nth-child(2) {
         border-right: none;
    }
    .tabs .active {
        color: #fd6743;
    }
</style>
{/block}
{block name="body"}
<!--tab-->
<div class="tabs clear">
    <div class="tab"><span class="active">文字型</span></div>
    <div class="tab"><span>图表型</span></div>
</div>
<iframe target="_blank" src="/home/statistics/form.html" frameborder="0"  id="tab0"></iframe>
<iframe src="" frameborder="0"  id="tab1"></iframe>
{/block}
{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
    $(function(){
        var WH = $(window).height();
        var WW = $(window).width();
        $('#tab0').height(WH);
        $("iframe").css("margin-top","44px");
        //tab切换
        var number = localStorage.getItem('num')==null?0:localStorage.getItem('num');
        $('.tabs>.tab ').on('click',function(){
            $("iframe").css("margin-top","44px");
            var ntc = $('.notices' );
            var eq = $(this ).index();
            localStorage.setItem('num',eq);
            $(this ).siblings('.tab' ).find('span' ).removeClass('active');
            $(this ).find('span' ).addClass('active');
            //先全部隐藏
            $('iframe').css('display','none');
            $('iframe').height(0);
            if(eq == 0){
                $('#tab'+eq)[0].src='/home/statistics/form.html';
            }else if(eq == 1){
                $('#tab'+eq)[0].src='/home/statistics/chart.html';
            }
            $('#tab'+eq).height(WH);
            $('#tab'+eq).show();
            //使用示例
        });

        $('.tab').eq(number).siblings('.tab' ).find('span' ).removeClass('active');
        $('.tab').eq(number).find('span' ).addClass('active');
        //先全部隐藏
        $('iframe').css('display','none');
        $('iframe').height(0);
        if(number == 0){
            $('#tab'+number)[0].src='/home/statistics/form.html';
        }else if(number == 1){
            $('#tab'+number)[0].src='/home/statistics/chart.html';
        }
        $('#tab'+number).height(WH);
        $('#tab'+number).show();
        isOut();
    });

    //退出清理tab缓存
    function isOut(){
        pushHistory();
        setTimeout(function(){
            window.addEventListener("popstate", function(e) {
                delCookie("type");
                window.history.go(-1);
            }, false);
        },200)
    }
</script>
{/block}
