{block name="script"}
<script>
    isOut();
    //防止恶意刷新
    function pushHistory(){
        var sta = {
            title: "title"
        };
        if( window.history.state === null )
        {
            window.history.pushState( sta, "title" );
        }
    }
    //退出提示
    function isOut(){
        pushHistory();
        setTimeout(function(){
            window.addEventListener("popstate", function(e) {
                localStorage.setItem("c", 2);
                window.history.go(-2);
            }, false);
        },200)
    }
</script>
