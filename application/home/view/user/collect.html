{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/user/collect.css">
<title>我的收藏</title>
<style type="text/css">
    * { margin: 0; padding: 0; }

</style>
{/block}
{block name="body"}
<div class="top">
    <div class="hint">
        <img class="gesture" src="/home/images/user/gesture.png"/>
        <span>向左滑动</span>
    </div>
</div>
<div class="lists">
    {volist name="res" id="vo"}
    <a href="#" class="list line-wrapper" data-id="{$vo.id}">
        <div class="line-scroll-wrapper">
            <div class="line-normal-wrapper">
                <div class="cont">
                    <div class="title"><p>{$vo.title}</p></div>
                    <div class="bot">
                        <span class="fl">{$vo.publisher}</span>
                        <span class="fr">{$vo.time}</span>
                    </div>
                </div>
            </div>
            <div class="line-btn-delete"><button onclick="shanchu(this,1,1)">删除</button></div>
        </div>
    </a>
    {/volist}
</div>
<div class="tip"></div>
<div class="loading hidden">
    <div class="typing_loader"></div>
</div>
{/block}

{block name="script"}
<script src="/static/framework7/framework7.js"></script>
<script>
    var myApp=new Framework7;
    var $$=Dom7;

    $(function(){
        check();
    });
    //没有消息显示无消息提醒
    function check(){
        if($("ul").find("li").length == 0){
            $('#nomessage').show();
        }
    }

    //跳转新闻详情
    function jump(url){
        parent.location.href= url;
    }
    //提交操作
    function dispose(i,id,status,type){
        swal({
            title: ' ',
            text: '确认当前操作吗？',
            type: 'warning',
            confirmButtonText:'确定',
            showCancelButton:true,
            cancelButtonText:'取消'
        },function(isConfirm){
            //确认之后执行函数
            if (isConfirm) {
                $.ajax({
                    type: "post",
                    url:"{:Url('Base/collect')}",
                    data: {
                        aid:id,
                        type : type
                    },
                    success: function(data){
                        //成功后刷新页面
                        if(data.code == 1){
                            //未审核页面有操作,审核页面用来判断刷新
                            sessionStorage.setItem("review","true");
                            $(i).parent().parent().fadeOut(500);
                            $(i).parent().parent().remove();
                            //判断是否还有消息
                            check();
                            //swal回调里继续使用swal有时不会被触发
                            setTimeout(function(){
                                swal("操作成功！","",'success')
                            },200);
                        }else{
                            setTimeout(function(){
                                swal("操作失败","",'error')
                            },200);
                        }
                    }
                })
            }
        });
    }

    function aleats(msg,status){
        swal({
                title: ' ',
                text: msg,
                type: status,
                confirmButtonText:'确定',
                showConfirmButton:false
            },function () {},
            function (dismiss) {
                if (dismiss === 'timer') {
                    history.go(0);
                }
            })
    }
    var scrollNow = true;
    loadScroll();
    function loadScroll(){
        $(window).off("scroll").on("scroll",function(){
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $('.views li').length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && scrollNow){
                scrollNow = false;
                $.ajax({
                    type:"post",
                    url: "{:Url('user/morecollect')}",
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        console.log(data)
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addLists(data);
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');

                            }else{

                                tip.text('没有更多了');
                                $(window ).off("scroll");
                            }
                        } else {

                            tip.text('没有更多了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;
                    }
                })
            }
        })
    }
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var _url = '';
            var list = lists[i];
            var _cliass = '';
            html +='<li class="swipeout" style="width:94vw;margin-left: 3vw;margin-right: 3vw;">'
                +'<div class="swipeout-content" onclick="jump(\''+list.url+'\')">'
                +'<div class="list" style="width:100%;">'
                +'<span class="title">'+list.publisher+'</span>'
                +'<span class="sent_time">'
                +'<span>'+list.time+'</span>'
                +'</span>'
                +'<span class="yuan">'+list.title+'</span>'
//                +'<span class="rights"><img src="/home/images/approved/icon_right.png" alt=""></span>'
                +'</div>'
//                +'<div class="arrow"><img src="/home/images/review/rightArrow.png" alt=""></div>'
                +'</div>'
                +'<div class="swipeout-actions-right">'
//                +'<a class="green" onclick="dispose(this,'+list.id+',1,'+list.type+')">同 意</a>'
                +'<a class="red" onclick="dispose(this,'+list.id+',-1,'+list.type+')">删除</a>'
                +'</div>'
                +'</li>'
        }
        $('#list-block-company ul').append(html);
    }

</script>
{/block}
