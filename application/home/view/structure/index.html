{extend name="public/common"}

{block name="style"}
<title>党建之家</title>
<link rel="stylesheet" href="/home/css/structure/structure.css">
<link rel="stylesheet" href="/home/css/structure/cnt1.css">
<link rel="stylesheet" href="/home/css/common/rem.css">

{/block}

{block name="body"}
<div class="banner">
	<img src="/home/images/banner/10.jpg" alt="组织架构banner" class="banner-img">
</div>
<div class="tabs">
	<span class="tab active"><span>组织架构</span></span>
	<span class="tab"><span>支部历史</span></span>
</div>
<div class="listbox">
	<div class="town box active">
		<!--小镇党委-->
		<div class="box_ or">
			<div class="lists">
				<!--第一层-->
				{volist name="deparment" id="vo"}
				<div class="list clear">
					<div class="party1">
						<a href="{:Url('Structure/detail?party='.$vo.id)}">
							<div class="tri-left structure1"></div>
							<!--<div class="tri down"></div>-->
							<div class="name1">
								<div class="icon jg_icon fl"></div>
								<p class="fl">{$vo.name}</p>
							</div>
						</a>
					</div>
				</div>
				{/volist}

			</div>
		</div>
	</div>
	<!--/支部历史-->
	<div class="box hidden  shouldKnow">
		<div class="box_">
			<div class="branch_history">
				<div class="branch_history_s">
					<div class="bh_tab">发展时间</div>
					<div class="bh_tab">历程经历</div>
				</div>
				<div class="branch_history_x">
					<div class="jq22-container">
						<div class="cntl">
								<span class="cntl-bar cntl-center">
									<span class="cntl-bar-fill"></span>
								</span>
							<div class="cntl-states">
								<div class="cntl-state">
									<div class="cntl-content">
										<h4>支部成立</h4>
										<p>2000/01/01</p>
									</div>
									<div class="cntl-icon cntl-center"></div>
								</div>
								<div class="cntl-state">
									<div class="cntl-content">
										<h4>被评为区级优秀党支书</h4>
										<p>2000/01/01</p>
									</div>
									<div class="cntl-icon cntl-center"></div>
								</div>

								<div class="cntl-state">
									<!--<div class="cntl-content">
										<h4></h4>
										<p></p>
									</div>
									<div class="cntl-icon cntl-center"></div>-->
								</div>

								<div class="cntl-state">
									<!--<div class="cntl-content">
										<h4></h4>
										<p></p>
									</div>
									<div class="cntl-icon cntl-center"></div>-->
								</div>

								<div class="cntl-state">
									<!--<div class="cntl-content">
										<h4></h4>
										<p></p>
									</div>
									<div class="cntl-icon cntl-center"></div>-->
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


</div>

{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script src="/home/js/jquery.cnt1.js"></script>
<script>
$(function(){
	//组织架构切换
	$('.list' ).each(function(){
		var t = $(this ).children('.party1').children('a').children(".name1").children("p").html();
		var href = '/home/structure/detail?party='+t+'';
//		$(this ).children('.party1').children('a').attr('href', href);
	});

	$(function(e){
		//tab值记录
		tabRecord('.tab' ,'.box');
		//tab切换
		tabSwitch('.tab' ,'.box');
		$(window).on("resize",function(e){
			e.preventDefault();
			var bodyLeft = $('body').width();
			$('.listbox').css('left',-bodyLeft);
			$('.listbox .shouldKnow').css('left',bodyLeft);
		});
		var bodyLeft = $('body').width();
		$('.listbox .shouldKnow').css('left',bodyLeft);
		//上拉加载
	});

});

$(document).ready(function(e){
	$('.cntl').cntl({
		revealbefore: 300,
		anim_class: 'cntl-animate',
		onreveal: function(e){
			console.log(e);
		}
	});
});

</script>
{/block}
