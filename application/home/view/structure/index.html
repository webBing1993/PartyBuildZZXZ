{extend name="public/common"}

{block name="style"}
<title>党建之家</title>
<link rel="stylesheet" href="/home/css/structure/structure.css">
<link rel="stylesheet" href="/home/css/common/rem.css">

{/block}

{block name="body"}
<div class="banner">
	<img src="/home/images/banner/10.jpg" alt="组织架构banner" class="banner-img">
</div>
<div class="tabs">
	<span class="tab active"><span>组织架构</span></span>
	<span class="tab"><span>支部历史</span></span>
</div>
<div class="listbox">
	<div class="town box active">
		<!--小镇党委-->
		<div class="box_ or">
			<div class="lists">
				<!--第一层-->
				{volist name="deparment" id="vo"}
				<div class="list clear">
					<div class="party1">
						<a href="{:Url('Structure/detail?party='.$vo.id)}">
							<div class="tri-left structure1"></div>
							<!--<div class="tri down"></div>-->
							<div class="name1">
								<div class="icon jg_icon fl"></div>
								<p class="fl">{$vo.name}</p>
							</div>
						</a>
					</div>
				</div>
				{/volist}

			</div>
		</div>
	</div>
	<!--/支部历史-->
	<div class="box hidden  shouldKnow">
		<div class="box_">
			<div class="branch_history">
				<div class="branch_history_x">
					<div class="branch_history_lists">
						<div class="branch_historyList clearfix">
							<div class="lists_l fl">
								<h4>3月5日</h4>
								<p>2001年</p>
							</div>
							<div class="box_cl">
								<span></span>
							</div>
							<div class="list_box"></div>
							<div class="lists_r fr">
								<div class="list_img fl">
									<img src="/home/images/structure/cl.png" alt="">
								</div>
								<div class="list_content">
									<div class="content">
										信达学校党支部在余杭区成立领导班子全部出席会议
									</div>
								</div>
							</div>
						</div>
						<div class="branch_historyList clearfix">
							<div class="lists_l fl">
								<h4>7月5日</h4>
								<p>2008年</p>
							</div>
							<div class="box_cl">
								<span></span>
							</div>
							<div class="list_box"></div>
							<div class="lists_r fr">
								<div class="list_img fl">
									<img src="/home/images/structure/hj.png" alt="">
								</div>
								<div class="list_content">
									<div class="content">
										信达学校党支部在余杭区成立领导班子全部出席会议
									</div>
								</div>
							</div>
						</div>
						<div class="branch_historyList clearfix">
							<div class="lists_l fl">
								<h4>7月8日</h4>
								<p>2008年</p>
							</div>
							<div class="box_cl">
								<span></span>
							</div>
							<div class="list_box"></div>
							<div class="lists_r fr">
								<div class="list_img fl">
									<img src="/home/images/structure/cg.png" alt="">
								</div>
								<div class="list_content">
									<div class="content">
										信达学校党支部在余杭区成立领导班
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>

{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script src="/home/js/jquery.cnt1.js"></script>
<script>
$(function(){
	//组织架构切换
	$('.list' ).each(function(){
		var t = $(this ).children('.party1').children('a').children(".name1").children("p").html();
		var href = '/home/structure/detail?party='+t+'';
//		$(this ).children('.party1').children('a').attr('href', href);
	});

	$(function(e){
		//tab值记录
		tabRecord('.tab' ,'.box');
		//tab切换
		tabSwitch('.tab' ,'.box');
		$(window).on("resize",function(e){
			e.preventDefault();
			var bodyLeft = $('body').width();
//			$('.listbox').css('left',-bodyLeft);
			$('.listbox .shouldKnow').css('left',bodyLeft);
		});
		var bodyLeft = $('body').width();
		$('.listbox .shouldKnow').css('left',bodyLeft);
		//上拉加载
	});

	/*支部历史高度自适应*/
	setTimeout(function(){
		$.each($(".branch_historyList"),function(n,value) {
			var height = $(".lists_r").eq(n).height() + 40;
			var top = $(".lists_r").eq(n).prev().position().top;
			$(".lists_r").eq(n).prev().css("height",height);
			$(".lists_r").eq(n).parents(".branch_historyList").css("height",height+top);
		})
	},0);


});

$(document).ready(function(e){
	$('.cntl').cntl({
		revealbefore: 300,
		anim_class: 'cntl-animate',
		onreveal: function(e){
			console.log(e);
		}
	});
});

</script>
{/block}
