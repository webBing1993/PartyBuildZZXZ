{extend name="public/common"}

{block name="style"}
<title>经典语录</title>
<style>
    body {
        background: #eeeee3;
    }
    .title {
        width: 86vw;
        height: 13.9vw;
        margin: 0 auto;
        border-bottom: 2px solid #556f7b;
        font-size: .34rem;
        line-height: 13.9vw;
        text-align: center;
    }
    .list {
        width: 90vw;
        margin: 4vw auto;
    }
    .list .content ,.list .content p ,.list .content span{
        text-indent: 2em;
        font-size: .28rem;
        line-height: 6.4vw;
    }
    .list .author {
        width: 100%;
        color: #556f7b;
        text-align: right;
        line-height: 10.2vw;
        font-size: .24rem;
    }

</style>

{block name="body"}
<div class="title limit">毛泽东箴言精选</div>
<div class="lists">
    <div class="list">
        <div class="content">
            <p>没有团体，这种力量是散的、零碎的，人心是各管各的，这叫做心不齐，力不合。有了团体，心就齐了，力量就结合起来了，就能齐心合力干大事。</p>
        </div>
        <div class="author">----《毛泽东文集》第2卷第167页</div>
    </div>
</div>
{/block}
