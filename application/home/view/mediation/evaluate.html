{block name="style"}
<link rel="stylesheet" href="/home/css/mediation/evaluate.css">

{block name="body"}
<div class="head">
    <img class="icon fl" src="/home/images/lxyz/icon/default.png"  alt=""/>
    <div class="tit fl"><p>进出口贸易有限公司劳动纠纷1</p></div>
</div>
<div class="padding"></div>
<div class="con">
    <div class="yn"><p>您对本次调解结果是否满意？</p></div>
    <div class="pic pic1">
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <span ><span class="code">3</span>分</span>
    </div>
    <div class="yn yn1"><p>您对调解员的评价是？</p></div>
    <div class="pic pic2">
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <img class="icon" src="/home/images/lxyz/m1.png"  alt=""/>
        <span ><span class="code">3</span>分</span>
    </div>
</div>

<textarea name="content" id="text" placeholder="请输入评论信息" maxlength="1000"></textarea>

<div class="bot">提交反馈</div>


{/block}

{block name="script"}

<script>
$(function(){
    $('.pic1 img').on('click',function(){
        var index=$(this).index();
        $('.pic1 .code').html(index+1)
        console.log(index)
        for(var i=0;i<0; i--){
            $('.pic1 img').eq(i).attr('src','/home/images/lxyz/m2.png')
        }
        for(var i=index;i>=0; i--){
            $('.pic1 img').eq(i).attr('src','/home/images/lxyz/m2.png')
        }
    })
})

</script>
{/block}
